<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Turismo</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Estilo/CSS.css" type="text/css">
    <link rel="icon" href="Imagens/mala.png">
</head>
<body>
    <header>
        <ul>
            <li><a href="#top">Home</a></li>
            <li><a href="#loj">Lojas</a></li>
            <li><a href="#bus">Buscar</a></li>
            <li><a href="#con">Contato</a></li>
        </ul>
        <h1>Agência de Turismo</h1>
    </header>
    <main>
        <h2>Destinos</h2>
        <div class="container">
            <img class="fotos" src="Imagens/Foto01.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto02.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto03.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto04.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto05.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto06.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto07.jpg" alt="Ponto Turístico">
            <img class="fotos" src="Imagens/Foto08.jpg" alt="Ponto Turístico">
        </div>
        <h2 id="loj">Lojas</h2>
        <div class="container">
            <div class="item_loja">
                <img alt="São Paulo" src="Imagens/Loja01.jpg">
                <h3>São Paulo</h3>
                <h4>Shopping S&M</h4>
                <p>10:00h às 22:00h</p>
            </div>
            <div class="item_loja">
                <img alt="Santo André" src="Imagens/Loja02.jpg">
                <h3>Santo André</h3>
                <h4>Center Mall</h4>
                <p>09:00h às 18:00h</p>
            </div>
            <div class="item_loja">
                <img alt="Santos" src="Imagens/Loja03.jpg">
                <h3>Santos</h3>
                <h4>Centro de Eventos</h4>
                <p>10:00h às 20:00h</p>
            </div>
        </div>
        <h2 id="bus">Buscar</h2>
        <form method="GET">
            <label for="dest">Destino</label>
            <input type="text" id="dest" name="dest" max="40" maxlength="40" required>
            <label for="qtd">Quantidade de dias</label>
            <input type="number" id="qtd" name="qtd" min="1" max="60" required>
            <input class="botao" type="submit" value="Buscar">
        </form>
        <h2 id="con">Contato</h2>
        <form method="GET">
            <p>Deixe teus dados e entraremos em contato</p>
            <input id="nome" type="text" name="nome" max="38" maxlength="38" required placeholder="Nome">
            <input id="email" type="email" name="email" max="38" maxlength="38" required placeholder="name@example.com">
            <input id="fone" type="text" name="fone" max="17" maxlength="17" required placeholder="(DDD)99999-9999">
            <input class="botao" type="submit" value="Enviar">
        </form>
    </main>    
</body>
</html>
